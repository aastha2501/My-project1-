<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karma:wght@300&display=swap" rel="stylesheet">

    <!--Link file for responsive -->
    <link rel="stylesheet" media="screen and (max-width:730px)" href="stylephone.css">
</head>

<body>
    <div class="container">
    <header>
        <h1>Guess My Number</h1>
        <p class="between">(Between 1 and 20)</p>
        <p class="number">?</p>
    </header>

    <main>
        <section class="left">
            <input type="number" class="guess">
            <button type="submit" class="check btn">Check</button>
        </section> 

        <section class="right">
            <p class="message">ğŸ˜ˆ Start guessing . . .</p>
            <p class="label-score">ğŸ† Score : <span class="score">20</span></p>
            <p class="label-highscore">ğŸ¥‡ Highscore : <span class="highscore">0</span></p>
        </section>
    </main>

    <div class="reset">
        <button type="submit" class="btn reset">Reset</button>
    </div>
    <script src="script.js">

    </script>
    </div>
</body>
</html>
